<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares v. 1.0</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <h2 class="gameName">Squares</h2>
      <p class="gameTitle">
        You need to click on the squares and score 200 points for 10 attempts
      </p>
      <nav class="nav">
        <button class="btn newGame">New game</button>
      </nav>
    </header>
    <div class="wrapper">
      <div class="container"></div>
    </div>
    <footer class="footer">
      <div class="display">
        <div class="item">
          <h3 class="title">
            There are still attempts
          </h3>
          <h3 class="title">
            <span class="attemps">10</span>
            /
            <span class="maxAttemps">10</span>
          </h3>
        </div>
        <div class="item">
          <h3 class="title">
            Points were scored
          </h3>
          <h3 class="title">
            <span class="score">0</span>
            /
            <span class="maxScore">200</span>
          </h3>
        </div>
      </div>
    </footer>
    <script src="./jsCode.js" type="module"></script>
  </body>
</html>
